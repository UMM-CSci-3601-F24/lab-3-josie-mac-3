<mat-card appearance="outlined" class="todo-card">
  <mat-card-header>
    <mat-card-title> {{ this.todo().owner }}</mat-card-title>
    <mat-card-subtitle> {{ this.todo()._id }} </mat-card-subtitle>
  </mat-card-header>
  @if (!this.simple()) {
  <mat-card-content>
    <p>
      Category: <span class="todo-card-category">{{ this.todo().category }}</span>
    </p>
    <p>
      Status: <span class="todo-card-status">{{ this.todo().status }}</span>
    </p>
    <p>
      {{ this.todo().body }}
    </p>
  </mat-card-content>
  }
  @if (this.simple()) {
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" [routerLink]="['/todos', this.todo()._id]">
      View More
    </button>
  </mat-card-actions>
  }
</mat-card>
