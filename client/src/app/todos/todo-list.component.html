<div class="flex-row">
  <div class="todo-cards-container flex-row gap-10 flex-wrap">
    @for (todo of filteredTodos; track todo._id) {
    <app-todo-card [simple]="true" class="todo-card" [todo]="todo" fxFlex="1 1 280px"></app-todo-card>
    }
  </div>
</div>
